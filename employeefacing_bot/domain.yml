version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - start
  - check_outstanding
  - check_emails
  - check_events
  - contact_client

actions:
  - action_start
  - action_outstanding_clients

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: False
